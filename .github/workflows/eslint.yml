name: eslint
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout Repo
        uses: actions/checkout@v2

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: ğŸ§¶ Install Packages with npm
        run: npm install

      - name: ğŸ ESLint
        run: npm run lint
