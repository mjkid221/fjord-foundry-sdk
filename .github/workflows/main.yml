name: eslint
on: [push]

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: 🏗 Checkout Repo
        uses: actions/checkout@v2

      - name: ⚙️ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: npm

      - name: 🧶 Install Packages with npm
        run: npm install

      - name: 🐍 ESLint
        run: npm run lint
